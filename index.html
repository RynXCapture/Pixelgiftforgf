<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Date ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Patrick Hand', cursive;
}

#scene {
    width: 100%;
    height: 100%;
    background: url("background1.png") center/cover no-repeat;
    position: relative;
    transition: background 1s ease;
}

.text {
    position: absolute;
    top: 7%;
    width: 100%;
    text-align: center;
    font-size: 30px;
    color: white;
    text-shadow: 0 0 12px black;
    white-space: pre-line;
}

#outfit-box {
    position: absolute;
    top: 25%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

#outfit {
    width: 220px;
}

.arrow {
    font-size: 45px;
    color: white;
    cursor: pointer;
    user-select: none;
}

button {
    padding: 14px 30px;
    font-size: 24px;
    background: pink;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-family: 'Patrick Hand', cursive;
}

#go-btn {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
}

#fauteuil {
    position: absolute;
    bottom: 5%;
    left: -400px;
    width: 320px;
    transition: left 2s ease;
}

#parchemin {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 75%;
    height: 85%;
    background: linear-gradient(#f9e9c7, #efd6a3);
    border-radius: 25px;
    box-shadow: inset 0 0 40px rgba(0,0,0,0.2),
                0 25px 50px rgba(0,0,0,0.6);
    padding: 45px;
    display: none;
    overflow-y: auto;
}

#parchemin-text {
    font-size: 20px;
    color: #3b2a1a;
    white-space: pre-wrap;
    line-height: 1.6;
}

#lire-btn {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    display: none;
}
</style>
</head>

<body>
<div id="scene">

<div id="text" class="text">choose ur outfit for the date !!! FAST !</div>

<div id="outfit-box">
    <div class="arrow" onclick="prevOutfit()">â¬…</div>
    <img id="outfit" src="outfit1.png">
    <div class="arrow" onclick="nextOutfit()">âž¡</div>
</div>

<div id="go-btn">
    <button onclick="startDate()">GO !!!</button>
</div>

<img id="fauteuil" src="fauteuil.png">

<div id="lire-btn">
    <button onclick="showText()">Lire le texte ðŸ’Œ</button>
</div>

<div id="parchemin">
    <div id="parchemin-text"></div>
</div>

</div>

<script>
let outfitIndex = 1;
const maxOutfits = 5;

function nextOutfit() {
    outfitIndex = outfitIndex < maxOutfits ? outfitIndex + 1 : 1;
    document.getElementById("outfit").src = "outfit" + outfitIndex + ".png";
}

function prevOutfit() {
    outfitIndex = outfitIndex > 1 ? outfitIndex - 1 : maxOutfits;
    document.getElementById("outfit").src = "outfit" + outfitIndex + ".png";
}

function startDate() {
    const scene = document.getElementById("scene");
    const fauteuil = document.getElementById("fauteuil");
    const text = document.getElementById("text");

    scene.style.background = 'url("background2.png") center/cover no-repeat';
    document.getElementById("outfit-box").style.display = "none";
    document.getElementById("go-btn").style.display = "none";
    text.innerText = "AH IL EST DÃ‰JÃ€ LÃ€";

    setTimeout(() => {
        fauteuil.style.left = "50%";
        fauteuil.style.transform = "translateX(-50%)";
    }, 500);

    setTimeout(() => {
        fauteuil.remove();
        scene.style.background = 'url("diner.png") center/cover no-repeat';
        text.innerText = "COUCOUUU MON AMOUUUUUR !!!!\nTien des fleuuuuurs !!!!\nEtâ€¦ et et un petit texte pour toiiiii !!!!";
        document.getElementById("lire-btn").style.display = "block";
    }, 2500);
}

function showText() {
    document.getElementById("parchemin").style.display = "block";
    const container = document.getElementById("parchemin-text");
    container.innerText = "";
    const fullText = `Bonjour mon Ange...\n\nTon amoureux, Aaron ðŸ’—`;
    let i = 0;
    function typeWriter() {
        if (i < fullText.length) {
            container.innerText += fullText.charAt(i);
            i++;
            setTimeout(typeWriter, 25);
        }
    }
    typeWriter();
}
</script>
</body>
</html>
